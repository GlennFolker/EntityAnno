name: Push Test

on: [push, workflow_dispatch]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: 19
        distribution: temurin
    - name: Compile project
      run: ./gradlew jar
